# lightning.pytorch==2.2.4
seed_everything: 0
trainer:
  accelerator: cuda
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 32
  logger: true
  callbacks: null
  fast_dev_run: false
  max_epochs: 250
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: true
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: true
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
data:
  batch_size: 6
ckpt_path: null
model:
  class_path: module.cross_model.FourierVAE
  dict_kwargs:
    encoder_lr: 0.0001
    encoder_wd: 0
    decoder_lr: 1.0e-06
    decoder_wd: 0
    alpha:
    - 6
    - 0.05
    - 120
    - 0.1
    beta: 0.01
    activation: relu
    optimizer: sgd
